<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notion Quick Links</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link href="//cdn.jsdelivr.net/npm/mana-font@latest/css/mana.css" rel="stylesheet" type="text/css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: grid;
      place-items: center;
    }

    .wrapper {
      padding-top: 10px;
      display: inline-flex;
    }

    .social {
      background-color: #eae9e9;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      display: grid;
      place-items: center;
    }

    .icon {
      font-size: 1.2em;
    }

    .social {
      position: relative;
      margin: 10px;
      cursor: pointer;
    }

    .social:hover {
      color: #fff;
      background-color: #4267B2;
    }
  </style>

</head>

<body>

  <body>

    <div class="wrapper">

      <!-- Start moxfield Icon -->
      <div id="moxfield" onclick="navigate(this.id)" class="social">
        <span class="icon"><i class="ms ms-ci ms-ci-5"></i></span>
      </div>
      <!-- End moxfield Icon -->

      <!-- Start add book Icon -->
      <div id="book" onclick="navigate(this.id)" class="social book">
        <span class="icon"><i class="fa-solid fa-book"></i></span>
      </div>
      <!-- Endbook Icon -->
      
      <!-- Start movie Icon -->
      <div id="movie" onclick="navigate(this.id)" class="social movie">
        <span class="icon movie"><i class="fa-solid fa-film"></i></span>
      </div>
      <!-- End email Icon -->

      <!-- Start homeassistant Icon -->
      <div id="homeassistant" onclick="navigate(this.id)" class="social homeassistant">
        <span class="icon"><i class="fa-solid fa-house"></i></span>
      </div>
      <!-- End homeassistant Icon -->

    </div>




    <script>
      function navigate(id) {

        //if you want the URL to open in the same window use '_parent'  instead of '_blank'

        if (id === "blog")
          window.open("https://blog.shorouk.dev", '_blank').focus(); //Add the url to your blog

        else if (id === "moxfield") {
          window.open("https://www.moxfield.com/", '_blank').focus();
        }
          
        else if (id === "movie") {
          window.open("https://docs.google.com/spreadsheets/d/1B7ICpgU3l3hz6UXpr0Oc2YPbKbdFISiyuJ2ViTIkjUg/edit#gid=0", '_blank').focus();
        }

        else if (id === "book") {
          window.open("https://docs.google.com/spreadsheets/d/15GFmQhBZnWE7Pdqu5pTLx76m-9OFfKRrAyfR3pf6o-U/edit#gid=0", '_blank').focus(); 
        }
        else if (id === "instagram") {
          window.open("instagram.com", '_blank').focus(); //Add the url to your instagram account
        }
        else if (id === "linkedin") {
          window.open("https://www.linkedin.com/", '_blank').focus(); //Add the url to your pinterest account
        }
        else if (id === "twitter") {
          window.open("https://twitter.com/", '_blank').focus(); //Add the url to your pinterest account
        }
        else if (id === "reddit") {
          window.open("https://www.reddit.com/", '_blank').focus(); //Add the url to your reddit account
        }
        else if (id === "youtube") {
          window.open("https://www.youtube.com/", '_blank').focus(); //Add the url to your youtube account
        }
        else if (id === "pinterest") {
          window.open("https://www.pinterest.com/", '_blank').focus(); //Add the url to your pinterest account
        }
        else if (id === "homeassistant") {
          window.open("http://68.47.219.77:8123/lovelace/0", '_blank').focus();
        }
      }

    </script>



  </body>

</html>
